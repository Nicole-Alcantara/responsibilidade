<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contato - Hora de Aventura</title>
</head>
<body>
    <h2>Entrar em Contato - Hora de Aventura</h2>
    
    <form id="formContato">
        <label>Nome:</label><br>
        <input type="text" id="nome"><br><br>
        
        <label>Email:</label><br>
        <input type="email" id="email"><br><br>
        
        <label>Mensagem:</label><br>
        <textarea id="mensagem"></textarea><br><br>
        
        <button type="button" onclick="enviarWhats()">Enviar pelo WhatsApp</button>
    </form>

    <script>
        function enviarWhats() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let mensagem = document.getElementById("mensagem").value;

            if (nome === "" || email === "" || mensagem === "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                let numero = "5541987187238"; // coloque aqui o número do comerciante
                let texto = "Olá, meu nome é " + nome + 
                            ". Meu email é " + email + 
                            ". Mensagem: " + mensagem;

                let link = "https://wa.me/" + numero + "?text=" + encodeURIComponent(texto);
                window.open(link, "_blank");
            }
        }
    </script>
</body>
</html>
