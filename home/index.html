<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hora de Aventura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <section class="s1">
        <img class="img-s1" src="./images/telaa.jpg" alt="">
        <h1 class="title">Hora de Aventura</h1>
        <p class="frase">Adventure Time (bra: Hora de Aventura; prt: Hora de Aventuras) é uma série de desenho animado americana criada por Pendleton Ward para o Cartoon Network.</p>
        <hr class="line">
    </section>
    <section class="s2">
        <hr class="line2">
        <div class="card">
            <div class="top-card">
                <img src="./images/finn.png" alt="">
            </div>
            <div class="bottom-card">
                <h2>Finn</h2>
                <p>R$1.000,00</p>
            </div>
        </div>

        <div class="card">
            <div class="top-card">
                <img src="./images/jake.png" alt="">
            </div>
            <div class="bottom-card">
                <h2>Jake</h2>
                <p>R$1.500,00</p>
            </div>
        </div>

        <div class="card">
            <div class="top-card">
                <img src="./images/jujuba.png" alt="">
            </div>
            <div class="bottom-card">
                <h2>Princesa Jujuba</h2>
                <p>R$2.000,00</p>
            </div>
        </div>
        <hr class="line3">
    </section>

    <button onclick="window.location.href='../Contato'">Contato</button>
</body>

</html>
